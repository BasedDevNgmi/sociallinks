<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <meta name="description" content="Profile card with social links for Jessica Randall">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="linkbox">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall the front-end developer">
        <div class="developer">
          <h2>Jessica Randall</h2>
          <div class="location">London, United Kingdom</div>
          <div class="about">"Front-end developer and avid reader."</div>
        </div>
      </div>
      <div class="links">
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
